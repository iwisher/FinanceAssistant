<!-- templates/add_channel.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-6">Add New Channel</h2>
        <form id="channelForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Channel URL</label>
                <input type="url" name="channel_url" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Channel Type</label>
                <select name="channel_type" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select Type</option>
                    <option value="youtube">YouTube</option>
                    <option value="podcast">Podcast</option>
                </select>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Add Channel
            </button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        setupFormSubmit('#channelForm', '/channels');
    });
</script>
{% endblock %}
